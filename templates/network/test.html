<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <!-- Title -->
  <title>스타트업 인사이트</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../favicon.ico">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="{%static '/assets/vendor/fontawesome/css/all.min.css'%}">
  <link rel="stylesheet" href="{%static '/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css'%}">
  <link rel="stylesheet" href="{%static '/assets/vendor/select2/dist/css/select2.min.css'%}">
  <link rel="stylesheet" href="{%static '/assets/vendor/ion-rangeslider/css/ion.rangeSlider.css'%}">
  <link rel="stylesheet" href="{%static '/assets/vendor/chart.js/dist/Chart.min.css'%}">
  <link rel="stylesheet" href="{%static '/assets/vendor/@fancyapps/fancybox/dist/jquery.fancybox.min.css'%}">
  <!-- CSS Front Template -->
  <link rel="stylesheet" href="{%static '/assets/css/theme.min.css'%}">
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header id="header" class="header header-box-shadow">
    <div class="js-mega-menu header-section">
      <div id="logoAndNav" class="container">
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg">
          <!-- Logo -->
          <a class="navbar-brand" href="index.html" aria-label="Front">
            <img src="{% static '/assets/logos/Startup-insight-03.png' %}" alt="Logo">
          </a>
          <!-- Navigation -->
          <div id="navBar" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="navbar-nav-item">
                <a class="nav-link " href="index.html">Home</a>
              </li>

              <!-- Property Pages -->
              <li class="hs-has-sub-menu navbar-nav-item mr-lg-auto">
                <a id="propertyMegaMenu" class="hs-mega-menu-invoker nav-link nav-link-toggle active" href="javascript:;" aria-haspopup="true" aria-expanded="false" aria-labelledby="propertySubMenu">Listings</a>

                <!-- Property Pages - Submenu -->
                <div id="propertySubMenu" class="hs-sub-menu dropdown-menu" aria-labelledby="propertyMegaMenu" style="min-width: 230px;">
                  <a class="dropdown-item active" href="property-list.html">Listing</a>
                  <a class="dropdown-item " href="property-grid.html">Listing (Grid)</a>
                </div>
                <!-- End Property Pages - Submenu -->
              </li>
              <!-- End Property Pages -->

              <li class="navbar-nav-item">
                <a class="nav-link " href="property-description.html">Property description</a>
              </li>

              <!-- Button -->
              <li class="navbar-nav-last-item">
                <a class="btn btn-sm btn-primary transition-3d-hover" href="property-seller.html">Start selling</a>
              </li>
              <!-- End Button -->
            </ul>
          </div>
          <!-- End Navigation -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <main id="content" role="main">
  {% block content%}

  {% endblock %}
    <!-- Filters Section -->

    <!-- End List of Properties Section -->
  </main>

  <!-- Go to Top -->

  <a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;"
     data-hs-go-to-options='{
       "offsetTop": 700,
       "position": {
         "init": {
           "right": 15
         },
         "show": {
           "bottom": 15
         },
         "hide": {
           "bottom": -15
         }
       }
     }'>
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- End Go to Top -->

  <!-- JS Global Compulsory  -->
  <script src="{%static '/assets/vendor/jquery/dist/jquery.min.js'%}"></script>
  <script src="{%static '/assets/vendor/jquery-migrate/dist/jquery-migrate.min.js'%}"></script>
  <script src="{%static '/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>

  <!-- JS Implementing Plugins -->
  <script src="{%static '/assets/vendor/hs-header/dist/hs-header.min.js'%}"></script>
  <script src="{%static '/assets/vendor/hs-go-to/dist/hs-go-to.min.js'%}"></script>
  <script src="{%static '/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js'%}"></script>
  <script src="{%static '/assets/vendor/hs-unfold/dist/hs-unfold.min.js'%}"></script>
  <script src="{%static '/assets/vendor/select2/dist/js/select2.full.min.js'%}"></script>
  <script src="{%static '/assets/vendor/ion-rangeslider/js/ion.rangeSlider.min.js'%}"></script>
  <script src="{%static '/assets/vendor/chart.js/dist/Chart.min.js'%}"></script>
  <script src="{%static '/assets/vendor/chart.js.extensions/chartjs-extensions.js'%}"></script>
  <script src="{%static '/assets/vendor/@fancyapps/fancybox/dist/jquery.fancybox.min.js'%}"></script>

  <!-- JS Front -->
  <script src="{%static '/assets/js/theme.min.js'%}"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // INIT FLAGS
      var rangeReady = false

      // INITIALIZATION OF UNFOLD
      // =======================================================
      var unfold = new HSUnfold('.js-hs-unfold-invoker').init();


      new HSUnfold('.js-hs-unfold-invoker-price', {
        afterOpen() {
          if (!rangeReady) {
            // INITIALIZATION OF ION RANGE SLIDER
            // =======================================================
            $('.js-ion-range-slider').each(function () {
              var ionRangeSlider = $.HSCore.components.HSIonRangeSlider.init($(this));
            });

            rangeReady = true
          }
        }
      }).init();


      // INITIALIZATION OF HEADER
      // =======================================================
      var header = new HSHeader($('#header')).init();


      // INITIALIZATION OF MEGA MENU
      // =======================================================
      var megaMenu = new HSMegaMenu($('.js-mega-menu')).init();


      // INITIALIZATION OF CHARTJS
      // =======================================================
      $('.js-chart').each(function () {
        var chart = $.HSCore.components.HSChartJS.init($(this));
      });


      // INITIALIZATION OF SELECT2
      // =======================================================
      $('.js-custom-select').each(function () {
        var select2 = $.HSCore.components.HSSelect2.init($(this));
      });


      // INITIALIZATION OF FANCYBOX
      // =======================================================
      $('.js-fancybox').each(function () {
        var fancybox = $.HSCore.components.HSFancyBox.init($(this));
      });


      // INITIALIZATION OF GO TO
      // =======================================================
      $('.js-go-to').each(function () {
        var goTo = new HSGoTo($(this)).init();
      });
    });
  </script>

  <!-- IE Support -->
  <script>
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="../assets/vendor/babel-polyfill/dist/polyfill.js"><\/script>');
  </script>
</body>
</html>
